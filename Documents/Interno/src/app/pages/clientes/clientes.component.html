

  <mat-form-field>
    <mat-label> Cliente</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nombre cliente" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="razon">
      <th mat-header-cell *matHeaderCellDef> Razon Social </th>
      <td mat-cell *matCellDef="let element"> {{element.razon}} </td>
    </ng-container>


    <ng-container matColumnDef="plataforma">
      <th mat-header-cell *matHeaderCellDef> Plataforma </th>
      <td mat-cell *matCellDef="let element"> {{element.plataforma}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay datos que coincidan "{{input.value}}"</td>
    </tr>
  </table>




<hr>

<section>

  <div class="button-row">

    <a mat-flat-button href="https://telematics.tecnomotum.com/" target="_blank">Telematics</a>

    <a mat-flat-button href="https://enlacefl.com" target="_blank">Enlace</a>
  </div>
</section>
